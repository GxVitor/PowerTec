<h1>My App</h1>
<p>card works!</p>
<button>Botão que não faz nada</button>
<ul>
    <li *ngFor="let p of produtos; let i = index" (click)="remover(i)">
        {{ i }} -  {{ p }}
    </li>
    <input type="text" [(ngModel)]="novoItem">
    <button (click)="adicionar()"> Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
    <div *ngSwitchDefault>
        <ul>
            <li> editar Perfil</li>
            <li> Adicionar Cartão</li>
        </ul>
    </div>
    <div *ngSwitchCase="'admin'">
        <ul>
            <li> editar Perfil</li>
            <li> Adicionar Cartão</li>
            <li> Gerenciar Usuarios</li>
        </ul>
    </div>
    <div *ngSwitchCase="'superuser'">
        <ul>
            <li> editar Perfil</li>
            <li> Adicionar Cartão</li>
            <li> Gerenciar Usuarios</li>
            <li> Gerenciar Admins</li>
        </ul>
    </div>
</div>
